version: '3.7'

services:
  inventory:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/kometsales?autoReconnect=true&useSSL=false
    restart: always
    depends_on:
      - mysql
    networks:
      - host

  mysql:
    image: mysql
    environment:
      MYSQL_DATABASE: kometsales
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - "./scripts/db.sql:/docker-entrypoint-initdb.d/1.sql"
    restart: always
    networks:
      - host

networks:
  host:
